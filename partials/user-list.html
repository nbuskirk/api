<div class="jumbotron">
<div class="row">
    <div class="col-md-6">
    <p>Search:</p>
    <input class="form-control" ng-model="query">
  </div>
  <div class="col-md-6">
    <p>Sort by:</p>
    <select class="form-control" ng-model="orderProp">
      <option value="name" >User Name (ASC)</option>      
    </select>
  </div>
  <div class="col-md-12">
    <table class="table table-striped table-condensed table-hover">
        <thead>
        <tr>
            <th style="min-width: 80px;"><a ng-click="orderProp='name'">User Name</a></th>
            <!--<th style="min-width: 80px;"><a ng-click="orderProp='-contractvalue'">Contract Value</a></th>
            <th style="min-width: 100px;"><a ng-click="orderProp='daysremaining'">Contract Days Remaining</a></th>-->
            <th style="width:20px;"></th>
            <th style="width:20px;"></th>
        </tr>
      </thead>
        <tbody>
        <tr ng-repeat="user in users | filter:query | orderBy:orderProp">
            <td><a ng-click="editUser(user._id)">{{ user.name }}</a></td>
            <!--<td>{{ customer.contractvalue | currency }}</td>
            <td>{{ customer.daysremaining }}</td>-->
            <td>
              <a ng-click="editUser(user._id)" class="btn btn-small btn-primary">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </a>
            </td>
            <td>
              <a ng-click="deleteUser(user._id)" class="btn btn-small btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createUser()" class="btn btn-small btn-success">Create New User</a>

  </div>
</div>




</div>
