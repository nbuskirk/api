<div class="jumbotron" >
  <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
    <div class="col-md-12">
    <div class="form-group" ng-class="{ 'has-error' : userForm.inputName.$invalid && !userForm.inputName.$pristine }">
      <label for="inputName">Name:</label>
      <input class="form-control" name="inputName" type="text" id="inputName" ng-model="user.name" placeholder="User Name" ng-minlength="3" required>
      <p ng-show="userForm.inputName.$error.minlength" class="text-danger">Username is too short.</p>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password:</label>
      <input class="form-control" type="text" id="inputPassword" ng-model="user.password" placeholder="Password" ng-minlength="5" required/>
      <p ng-show="userForm.inputPassword.$error.minlength" class="text-danger">Password is too short.</p>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-small btn-primary" ng-disabled="userForm.$invalid">Create User</button>
      <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
    </div>
    </div>
    <div style="clear:both;"></div>
  </form>
</div>
