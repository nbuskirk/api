<div class="jumbotron">
<div class="row">
    <div class="col-md-6">
    <p>Search:</p>
    <input class="form-control" ng-model="query">
  </div>
  <div class="col-md-6">
    <p>Sort by:</p>
    <select class="form-control" ng-model="orderProp">
      <option value="name" >Customer Name (ASC)</option>
      <option value="-contractvalue">Contract Value (DESC)</option>
      <option value="daysremaining">Contract Days Remaining (ASC)</option>
    </select>
  </div>
  <div class="col-md-12">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th></th>
            <th style="min-width: 80px;"><a ng-click="orderProp='name'">Customer Name</a></th>
            <th style="min-width: 80px;"><a ng-click="orderProp='-contractvalue'">Contract Value</a></th>
            <th style="min-width: 100px;"><a ng-click="orderProp='daysremaining'">Contract Days Remaining</a></th>
            <th style="width:20px;"></th>
            <th style="width:20px;"></th>
        </tr>
      </thead>
        <tbody>
        <tr ng-repeat="customer in customers | filter:query | orderBy:orderProp" ng-class="customer.daysremaining <= 30 ? 'danger' : ''">
            <td><input type="checkbox" name="selectedCustomers[]" value="{{customer.name}}" ng-model="customer.selected"></td>
            <td><a ng-click="editCustomer(customer._id)">{{ customer.name }}</a></td>
            <td>{{ customer.contractvalue | currency }}</td>
            <td>{{ customer.daysremaining }}</td>
            <td><a ng-click="editCustomer(customer._id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="deleteCustomer(customer._id)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createCustomer()" class="btn btn-small btn-success">Create New Customer</a>
    <a ng-click="compareCustomers()" class="btn btn-small btn-primary" ng-disabled="selection.length < 2">Compare</a>
  </div>
</div>




</div>
